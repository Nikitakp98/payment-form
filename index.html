<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<style>
    .Alignment{
        width : 400px;
        background-color: rgb(0,0,0,0.6);
        margin: 2px auto;
        color:rgb(252, 238, 217);
        padding: 10px;
        text-align: centre;
        border-radius: 15px 15px 0px 0px;
    }  
</style>
<script type="text/javascript">
    function withgst1()
    {
        var withgst = document.getElementById("withgst");
        var amount = document.getElementById("amount").value;
        if(withgst.checked == true)
        {
            totalamount = parseInt(amount) + 0.18*amount;
        }
        document.getElementById("totalamount").value = totalamount;
    }
    function withoutgst()
    {
        var woutgst = document.getElementById("woutgst");
        var amount = document.getElementById("amount").value;
        if(woutgst.checked == true)
        {
            totalamount = amount;
        }
        document.getElementById("totalamount").value = totalamount;
    }

</script>
<body background="back.jpg" style="background-repeat: no-repeat;background-size: 100% 100%">
    <div class="Alignment">
    <form  method="post" action="connect.php">
        <h1><center>Payment form</center></h1><br>
        <label><b>Full name: </b></label><br>
        <input type="text" name="name" placeholder="Name" required><br><br>

        <label><b>Phone no.: </b></label><br>
        <input type="text" name="phoneno" placeholder="1234567890" required><br><br>

        <label><b>Email: </b></label><br>
        <input type="email" name="email" placeholder="abcd@gmail.com" required><br><br>

        <label><b>Gender: </b></label><br>
            <input type="radio" name="gender" value="m">Male
            <br>
            <input type="radio" name="gender" value="f">Female
            <br>
            <input type="radio" name="gender" value="o">other
        <br><br>

        <label><b>Payment Amount: </b></label><br>
        <input type="text" name="amount" id="amount" required><br><br>

        <label><b>With/Without GST: </b></label><br>
            <input type="radio" name="gst" id="withgst" value="withgst" onclick="withgst1()">With GST
            <br>
            <input type="radio" name="gst" id="woutgst" value="woutgst" onclick="withoutgst()">WithOut GST
        <br>
        <br>

        <label><b>Total Payable Amount: </b></label><br>
        <input type="text" id="totalamount" name="totalamount"><br><br>

        <button type="submit" value="submit">Submit</button>
        &nbsp;&nbsp;
        <button type="reset" value="reset">Reset</button>

    </form>
</div>
</body>
</html>
